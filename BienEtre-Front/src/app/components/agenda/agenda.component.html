<div id='global' class='col-lg-12'>
  <div id='calendar-container' class='col-sx-12 '>
    <div id='calendar'  style="display: inline-block;">
        <!-- <div class="card col-lg-10">
      <div class="container-fluid"> -->
        <full-calendar #calendar defaultView="timeGridWeek" minTime="08:00:00" maxTime="20:00:00" locale=beLocale
          weekNumberCalculation="ISO" [buttonText]="{
            today: 'aujourdhui',
            month: 'mois',
            week: 'semaine',
            day: 'jour',
            list: 'liste'}"
          allDayText="journée entière"
            [customButtons]="{
              filter: {
              text: 'filter',
              click: 'open()'}}"
            [header]="{
              center: 'title',
              left: 'dayGridMonth,timeGridWeek,timeGridDay',
              right: 'prev, next today'}"
            [plugins]="calendarPlugins"
            [events]=myEvents>
        </full-calendar>
    </div>
  </div>
</div>
