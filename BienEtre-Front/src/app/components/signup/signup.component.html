<div class="card offset-lg-2 col-lg-8">
  <div class="card-header text-white" style="background-color: #663366">
    <h4>Créer votre compte</h4>
  </div>
  <div class="card-body">
    <div class="container-fluid">
      <form [formGroup]="form" (ngSubmit)="onSignup(form.value)" novalidate>
        <div class="form-group row">
          <div class="col-lg-12">
            <input formControlName="username" type="text" class="form-control" name="" aria-describedby="helpId"
              placeholder="Login">
          </div>
          <div *ngIf="form.get('username').touched && form.get('username').invalid" class="col-lg-5 text text-danger">
            <div> Le login est obligatoire</div>
          </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-12">
              <input formControlName="password" type="password" class="form-control" name="" aria-describedby="helpId"
                placeholder="Mot de passe">
            </div>
            <div *ngIf="form.get('password').touched && form.get('password').invalid" class="col-lg-5 text text-danger">
              <div> Le mot de passe est obligatoire</div>
            </div>
          </div>
          <div class="form-group row">
          <div class="col-lg-12">
            <input formControlName="firstname" type="text" class="form-control" name="" aria-describedby="helpId"
              placeholder="Prénom">
          </div>
          <div *ngIf="form.get('firstname').touched && form.get('firstname').invalid" class="col-lg-5 text text-danger">
            <div> Le prénom est obligatoire</div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <input formControlName="lastname" type="text" class="form-control" name="" aria-describedby="helpId"
              placeholder="Nom">
          </div>
          <div *ngIf="form.get('lastname').touched && form.get('lastname').invalid" class="col-lg-5 text text-danger">
            <div> Le nom est obligatoire</div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <input formControlName="email" type="text" class="form-control" name="" aria-describedby="helpId"
              placeholder="Email">
          </div>
          <div *ngIf="form.get('email').touched && form.get('email').invalid" class="col-lg-5 text text-danger">
            <div> L'email est obligatoire</div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-8">
            <button type="submit" class="btn btn-primary" style="background-color: #663366"
              [disabled]="form.invalid">S'inscrire</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
